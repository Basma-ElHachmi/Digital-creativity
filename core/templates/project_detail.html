<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{{ project.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
<div class="container">
    <a href="{% url 'home' %}" class="btn btn-outline-secondary mb-4"><i class="fas fa-arrow-left"></i> Retour aux projets</a>

    <div class="card shadow-lg border-0">
        <div class="card-header bg-success text-white p-4">
            <span class="badge bg-white text-success float-end mt-1">{{ project.get_level_display }}</span>
            <h1 class="h2 mb-0"><i class="fas fa-project-diagram me-2"></i>{{ project.title }}</h1>
        </div>
        <div class="card-body p-5">
            <h4 class="text-success mb-3">Description du challenge</h4>
            <p class="lead text-dark">{{ project.description }}</p>
            
            <hr class="my-4">
            
            <h5 class="mb-3">Technologies et Tags :</h5>
            <div>
                {% for tag in project.tags.all %}
                    <span class="badge bg-secondary p-2 me-1 fs-6">#{{ tag.name }}</span>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
</body>
</html>
