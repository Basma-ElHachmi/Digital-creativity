<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - ENSA Nav</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --eng-blue: #1e3a8a;
            --eng-blue-dark: #1e40af;
            --electric-blue: #2563eb;
            --bg-light: #f1f5f9;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.7);
        }

        .login-header {
            background: linear-gradient(135deg, var(--eng-blue) 0%, var(--eng-blue-dark) 100%);
            padding: 40px;
            text-align: center;
            color: white;
            position: relative;
        }

        /* Icône chapeau et logo */
        .login-header i {
            font-size: 50px;
            margin-bottom: 15px;
        }

        .login-body {
            padding: 40px;
        }

        .form-label {
            font-weight: 700;
            font-size: 13px;
            color: #475569;
            text-transform: uppercase;
        }

        .form-control {
            border: 2px solid #f1f5f9;
            border-radius: 12px;
            padding: 12px 15px;
            margin-bottom: 20px;
            transition: 0.3s;
        }

        .form-control:focus {
            border-color: var(--electric-blue);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .btn-login {
            background: var(--eng-blue);
            color: white;
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-weight: 700;
            font-size: 16px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-login:hover {
            background: var(--electric-blue);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px rgba(37, 99, 235, 0.2);
        }

        .footer-text {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #64748b;
        }

        .footer-text a {
            color: var(--electric-blue);
            font-weight: 600;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="login-header">
            <i class="fas fa-graduation-cap"></i>
            <h2 class="fw-bold mb-0">ENSA NAV</h2>
            <p class="small opacity-75 mt-2">Accès Sécurisé Ingénieur</p>
        </div>

        <div class="login-body">
            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label">Nom d'utilisateur / Email</label>
                    <div class="input-group">
                        <input type="text" name="username" class="form-control" placeholder="Entrez votre ID" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Mot de passe</label>
                    <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn-login">
                    Se connecter <i class="fas fa-sign-in-alt"></i>
                </button>

                <div class="footer-text">
                    Pas encore de compte ? <a href="/register">S'inscrire</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
