<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil - ENSA Nav</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .profile-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border: none;
            overflow: hidden;
            width: 100%;
            max-width: 700px;
        }
        .card-header-custom {
            background: #1a2e4c;
            color: white;
            padding: 30px;
            text-align: center;
        }
        .tag-select-label {
            display: block;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s;
            background: white;
            font-weight: 500;
        }
        .tag-select-input:checked + .tag-select-label {
            border-color: #1a2e4c;
            background-color: #f0f4f8;
            color: #1a2e4c;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .tag-select-input { display: none; }
    </style>
</head>
<body>

    <div class="profile-card">
        <div class="p-3">
            <a href="{% url 'home' %}" class="text-decoration-none text-muted fw-bold small">
                <i class="fas fa-arrow-left me-1"></i> Retour au Dashboard
            </a>
        </div>

        <div class="card-header-custom">
            <h2 class="mb-0 fw-bold">Configuration du Profil</h2>
            <p class="mb-0 opacity-75">Dites-nous ce qui vous intéresse</p>
        </div>

        <div class="p-5">
            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-4">
                    <label class="form-label fw-bold text-uppercase small text-muted">Votre Nom</label>
                    <input type="text" class="form-control form-control-lg bg-light border-0" name="name" placeholder="Entrez votre nom..." required>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold text-uppercase small text-muted">Votre Niveau</label>
                    <select class="form-select form-select-lg bg-light border-0" name="level">
                        <option value="beginner">Débutant</option>
                        <option value="intermediate">Intermédiaire</option>
                        <option value="advanced">Avancé</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold text-uppercase small text-muted mb-3">Vos Intérêts</label>
                    <div class="row g-3">
                        {% for tag in tags %}
                            <div class="col-md-6">
                                <input type="checkbox" class="tag-select-input" name="interests" value="{{ tag.id }}" id="tag_{{ tag.id }}">
                                <label class="tag-select-label d-flex justify-content-between align-items-center" for="tag_{{ tag.id }}">
                                    {{ tag.name }}
                                    <i class="fas fa-check-circle text-primary opacity-0 check-icon"></i>
                                </label>
                            </div>
                        {% endfor %}
                    </div>
                </div>

                <button type="submit" class="btn btn-dark btn-lg w-100 py-3 rounded-pill fw-bold shadow-sm">
                    Enregistrer et Explorer <i class="fas fa-arrow-right ms-2"></i>
                </button>
            </form>
        </div>
    </div>

    <style>
        /* Petite animation pour l'icône check */
        .tag-select-input:checked + .tag-select-label .check-icon {
            opacity: 1 !important;
        }
    </style>

</body>
</html>
